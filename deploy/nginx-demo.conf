# Nginx Configuration for KJ & Associates CMS
# Deploy at: https://kjconsultancy.co.tz/demo
#
# Instructions:
# 1. Copy this file to /etc/nginx/sites-available/kjconsultancy-demo
# 2. Create symlink: ln -s /etc/nginx/sites-available/kjconsultancy-demo /etc/nginx/sites-enabled/
# 3. Test config: nginx -t
# 4. Reload: systemctl reload nginx

# Upstream for Node.js API backend
upstream kj_api_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name kjconsultancy.co.tz www.kjconsultancy.co.tz;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kjconsultancy.co.tz www.kjconsultancy.co.tz;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/kjconsultancy.co.tz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kjconsultancy.co.tz/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Root directory for static files
    root /var/www/kjconsultancy.co.tz;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";

    # =====================================================
    # DEMO SITE CONFIGURATION (at /demo)
    # =====================================================
    
    # Static files for demo site
    location /demo {
        alias /var/www/kjconsultancy.co.tz/demo;
        try_files $uri $uri/ /demo/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy for demo site
    location /demo/api/ {
        # Rewrite to remove /demo prefix
        rewrite ^/demo/api/(.*)$ /api/$1 break;
        
        proxy_pass http://kj_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (for monitoring)
    location /demo/health {
        proxy_pass http://kj_api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # =====================================================
    # MAIN SITE CONFIGURATION (when ready to go live)
    # =====================================================
    
    # Uncomment these when moving from /demo to main site:
    
    # location / {
    #     try_files $uri $uri/ /index.html;
    #     
    #     location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #         expires 1y;
    #         add_header Cache-Control "public, immutable";
    #     }
    # }
    # 
    # location /api/ {
    #     proxy_pass http://kj_api_backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_set_header Connection "";
    # }

    # =====================================================
    # SECURITY HEADERS
    # =====================================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =====================================================
    # ERROR PAGES
    # =====================================================
    
    error_page 404 /demo/404.html;
    error_page 500 502 503 504 /demo/50x.html;

    # =====================================================
    # LOGGING
    # =====================================================
    
    access_log /var/log/nginx/kjconsultancy-access.log;
    error_log /var/log/nginx/kjconsultancy-error.log;
}

