<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | KJ & Associates CMS</title>
    
    <!-- Supabase Configuration can be overridden via meta tags or server-side injection -->
    <!-- For production, inject these server-side from environment variables -->
    <meta name="supabase-url" content="" data-placeholder="Override Supabase URL here if needed">
    <meta name="supabase-anon-key" content="" data-placeholder="Override Supabase anon key here if needed">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase Config (loads credentials) -->
    <script src="../js/supabase-config.js"></script>
    
    <!-- Error Formatting Utilities -->
    <script src="../js/error-utils.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #1a7a47;
            --primary-dark: #0d4d2c;
            --primary-light: #2ecc71;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container { width: 100%; max-width: 420px; }

        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .logo { text-align: center; margin-bottom: 32px; }
        .logo img { height: 60px; margin-bottom: 16px; }
        .logo h1 { color: var(--text-primary); font-size: 1.5rem; font-weight: 700; }
        .logo p { color: var(--text-secondary); font-size: 0.875rem; margin-top: 4px; }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 122, 71, 0.2);
        }

        .form-group input::placeholder { color: var(--text-secondary); opacity: 0.5; }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message.show, .success-message.show { display: block; }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-1px);
        }

        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .btn-login.loading .spinner { display: inline-block; }
        .btn-login.loading .btn-text { opacity: 0.7; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .footer-text a { color: var(--primary-light); text-decoration: none; }
        .footer-text a:hover { text-decoration: underline; }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.connected { background: var(--success); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="../uploads/logo_kj&.png" alt="KJ & Associates" onerror="this.style.display='none'">
                <h1>CMS Admin</h1>
                <p>Sign in to manage your website</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="admin@kjconsultancy.co.tz" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting to Supabase...</span>
            </div>

            <p class="footer-text">
                <a href="../index.html">‚Üê Back to Website</a>
                <br><br>
                <a href="setup.html">First time? Create Admin Account ‚Üí</a>
            </p>
        </div>
    </div>

    <script>
        // Get Supabase config from config file
        const SUPABASE_URL = window.SUPABASE_CONFIG?.url;
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.anonKey;
        
        // Initialize Supabase client
        let supabaseClient = null;
        let supabaseInitialized = false;
        
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Initialize Supabase - returns promise
        async function initSupabase() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                statusText.textContent = 'Missing Supabase configuration';
                return false;
            }

            try {
                // Initialize Supabase client with custom headers for Kong compatibility
                // The Supabase JS client automatically sends 'apikey' header, but we ensure it's explicit
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: true
                    },
                    global: {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'x-api-key': SUPABASE_ANON_KEY  // Some Kong configs use this header
                        }
                    },
                    db: {
                        schema: 'public'
                    }
                });
                
                // Check if already logged in
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    // Already logged in, redirect to admin
                    window.location.href = 'index.html';
                    return true;
                }
                
                supabaseInitialized = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected to Supabase';
                loginBtn.disabled = false; // Enable login button
                return true;
            } catch (error) {
                console.error('Supabase init error:', error);
                // Even if session check fails, client might still work
                supabaseInitialized = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Supabase client initialized';
                loginBtn.disabled = false; // Enable login button
                return true;
            }
        }

        // Initialize and wait for it to complete
        (async function() {
            loginBtn.disabled = true; // Disable until initialized
            await initSupabase();
        })();

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if Supabase client is initialized
            if (!supabaseClient || !supabaseInitialized) {
                errorMessage.textContent = 'Please wait, connecting to Supabase...';
                errorMessage.classList.add('show');
                // Wait a bit and try again
                setTimeout(() => {
                    if (supabaseClient && supabaseInitialized) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }, 1000);
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            if (!email || !password) {
                errorMessage.textContent = 'Please enter email and password';
                errorMessage.classList.add('show');
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // Sign in with Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Store user info
                localStorage.setItem('cms_user', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email,
                    role: data.user.user_metadata?.role || 'admin'
                }));

                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.classList.add('show');

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);

            } catch (error) {
                console.error('Login error:', error);
                
                // Format error to ensure it has formattedError property
                const formattedError = (typeof window !== 'undefined' && window.formatError) 
                    ? window.formatError(error) 
                    : { formattedError: error?.message || String(error) || 'Invalid email or password' };
                
                // Use formattedError property (guaranteed to be a string)
                let errorMsg = formattedError.formattedError || formattedError.message || 'Invalid email or password';
                
                // Handle email not confirmed error with resend option
                if (formattedError.needsConfirmation || errorMsg.toLowerCase().includes('email not confirmed')) {
                    const email = document.getElementById('email').value;
                    errorMsg = `
                        <strong>üìß Email Not Confirmed</strong><br><br>
                        Please check your email and click the confirmation link to activate your account.<br><br>
                        <button id="resendConfirmationBtn" style="
                            background: var(--primary);
                            color: white;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 0.875rem;
                            margin-top: 8px;
                        ">Resend Confirmation Email</button>
                        <span id="resendStatus" style="margin-left: 8px; font-size: 0.875rem;"></span>
                    `;
                    
                    errorMessage.innerHTML = errorMsg;
                    errorMessage.classList.add('show');
                    
                    // Add resend confirmation email handler
                    const resendBtn = document.getElementById('resendConfirmationBtn');
                    const resendStatus = document.getElementById('resendStatus');
                    
                    if (resendBtn) {
                        resendBtn.addEventListener('click', async () => {
                            if (!email) {
                                resendStatus.textContent = 'Please enter your email first';
                                resendStatus.style.color = 'var(--error)';
                                return;
                            }
                            
                            resendBtn.disabled = true;
                            resendBtn.textContent = 'Sending...';
                            resendStatus.textContent = '';
                            
                            try {
                                // Resend confirmation email using Supabase Auth
                                // Note: The resend method may not be available in all Supabase versions
                                // If not available, users will need to use admin panel or check email
                                if (typeof supabaseClient.auth.resend === 'function') {
                                    const { data: resendData, error: resendError } = await supabaseClient.auth.resend({
                                        type: 'signup',
                                        email: email,
                                        options: {
                                            emailRedirectTo: window.location.origin + '/admin/login.html'
                                        }
                                    });
                                    
                                    if (resendError) {
                                        console.error('Resend error:', resendError);
                                        // If resend fails, it might be because email is already confirmed or other issue
                                        if (resendError.message && resendError.message.toLowerCase().includes('already confirmed')) {
                                            resendStatus.textContent = 'Email already confirmed. Try logging in.';
                                            resendStatus.style.color = 'var(--warning)';
                                        } else {
                                            throw resendError;
                                        }
                                    } else {
                                        resendStatus.textContent = '‚úì Confirmation email sent! Check your inbox.';
                                        resendStatus.style.color = 'var(--success)';
                                    }
                                } else {
                                    // Fallback: Use resetPasswordForEmail as alternative (sends email)
                                    // Or provide instructions
                                    resendStatus.textContent = 'Please check your email inbox (including spam folder) for the confirmation link.';
                                    resendStatus.style.color = 'var(--text-secondary)';
                                }
                                
                                resendBtn.textContent = 'Resend Confirmation Email';
                                resendBtn.disabled = false;
                            } catch (resendErr) {
                                console.error('Resend error:', resendErr);
                                const errMsg = resendErr?.message || 'Failed to send';
                                resendStatus.textContent = `Error: ${errMsg}. Please check your email inbox or contact an administrator.`;
                                resendStatus.style.color = 'var(--error)';
                                resendBtn.textContent = 'Resend Confirmation Email';
                                resendBtn.disabled = false;
                            }
                        });
                    }
                } else {
                    // Handle other errors
                    if (errorMsg.includes('fetch') || errorMsg.includes('Failed to fetch')) {
                        // Check for SSL certificate errors
                        if (errorMsg.includes('CERT') || errorMsg.includes('certificate') || 
                            error.name === 'TypeError' && error.message.includes('fetch')) {
                            errorMsg = 'SSL Certificate Error: Your Supabase instance needs a valid SSL certificate. Configure SSL/TLS on your Supabase Kong gateway in Coolify.';
                        } else {
                            errorMsg = 'Cannot connect to Supabase. Check if the service is running.';
                        }
                    }
                    
                    errorMessage.innerHTML = errorMsg + '<br><small style="opacity:0.7">Check browser console (F12) for details.</small>';
                    errorMessage.classList.add('show');
                }
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
