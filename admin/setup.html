<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin | KJ & Associates CMS</title>
    
    <!-- Supabase Configuration can be overridden via meta tags or server-side injection -->
    <!-- For production, inject these server-side from environment variables -->
    <meta name="supabase-url" content="" data-placeholder="Override Supabase URL here if needed">
    <meta name="supabase-anon-key" content="" data-placeholder="Override Supabase anon key here if needed">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase Config (loads credentials) -->
    <script src="../js/supabase-config.js"></script>
    
    <!-- Error Formatting Utilities -->
    <script src="../js/error-utils.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #1a7a47;
            --primary-dark: #0d4d2c;
            --primary-light: #2ecc71;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container { width: 100%; max-width: 480px; }

        .setup-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .logo { text-align: center; margin-bottom: 32px; }
        .logo img { height: 60px; margin-bottom: 16px; }
        .logo h1 { color: var(--text-primary); font-size: 1.5rem; font-weight: 700; }
        .logo p { color: var(--text-secondary); font-size: 0.875rem; margin-top: 4px; }

        .info-box {
            background: rgba(26, 122, 71, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary-light);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 24px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 122, 71, 0.2);
        }

        .form-group input::placeholder { color: var(--text-secondary); opacity: 0.5; }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message.show, .success-message.show { display: block; }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-1px);
        }

        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .btn.loading .spinner { display: inline-block; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .footer-text a { color: var(--primary-light); text-decoration: none; }
        .footer-text a:hover { text-decoration: underline; }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.connected { background: var(--success); }

        .password-requirements {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.75rem;
        }

        .password-requirements ul { list-style: none; color: var(--text-secondary); }
        .password-requirements li { padding: 2px 0; }
        .password-requirements li.valid { color: var(--success); }
        .password-requirements li::before { content: '‚óã '; }
        .password-requirements li.valid::before { content: '‚úì '; }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="logo">
                <img src="../uploads/logo_kj&.png" alt="KJ & Associates" onerror="this.style.display='none'">
                <h1>Create Admin Account</h1>
                <p>Set up your first administrator account</p>
            </div>

            <div class="info-box">
                <strong>üîê Secure Setup</strong><br>
                Your account will be created in the database with Supabase Auth.
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="setupForm">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" placeholder="admin@kjconsultancy.co.tz" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required minlength="8">
                    <div class="password-requirements">
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-upper">One uppercase letter</li>
                            <li id="req-lower">One lowercase letter</li>
                            <li id="req-number">One number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn" id="setupBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Create Admin Account</span>
                </button>
            </form>

            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting to Supabase...</span>
            </div>

            <p class="footer-text">
                <a href="login.html">‚Üê Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        // Get Supabase config from config file
        const SUPABASE_URL = window.SUPABASE_CONFIG?.url;
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.anonKey;
        
        // Initialize Supabase client
        let supabaseClient = null;
        let supabaseInitialized = false;
        
        const form = document.getElementById('setupForm');
        const setupBtn = document.getElementById('setupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const passwordInput = document.getElementById('password');

        // Password validation elements
        const reqLength = document.getElementById('req-length');
        const reqUpper = document.getElementById('req-upper');
        const reqLower = document.getElementById('req-lower');
        const reqNumber = document.getElementById('req-number');

        // Initialize Supabase - returns promise
        async function initSupabase() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                statusText.textContent = 'Missing Supabase configuration';
                setupBtn.disabled = true;
                return false;
            }

            try {
                // Initialize Supabase client with custom headers for Kong compatibility
                // The Supabase JS client automatically sends 'apikey' header, but we ensure it's explicit
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: true
                    },
                    global: {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'x-api-key': SUPABASE_ANON_KEY  // Some Kong configs use this header
                        }
                    },
                    db: {
                        schema: 'public'
                    }
                });
                
                console.log('[Setup] Supabase client initialized with URL:', SUPABASE_URL);
                console.log('[Setup] Anon key (first 20 chars):', SUPABASE_ANON_KEY.substring(0, 20) + '...');
                
                // Test connection by checking auth (this might fail if not logged in, which is OK)
                const { data, error } = await supabaseClient.auth.getSession();
                
                supabaseInitialized = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected to Supabase';
                setupBtn.disabled = false; // Enable button once initialized
                return true;
            } catch (error) {
                console.error('Supabase init error:', error);
                // Even if session check fails, client might still work
                supabaseInitialized = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Supabase client initialized';
                setupBtn.disabled = false; // Enable button once initialized
                return true;
            }
        }

        // Initialize and wait for it to complete
        (async function() {
            setupBtn.disabled = true; // Disable until initialized
            await initSupabase();
        })();

        // Password validation
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            reqLength.classList.toggle('valid', password.length >= 8);
            reqUpper.classList.toggle('valid', /[A-Z]/.test(password));
            reqLower.classList.toggle('valid', /[a-z]/.test(password));
            reqNumber.classList.toggle('valid', /[0-9]/.test(password));
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate
            if (!email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.classList.add('show');
                return;
            }

            if (!/[A-Z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter';
                errorMessage.classList.add('show');
                return;
            }

            if (!/[a-z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one lowercase letter';
                errorMessage.classList.add('show');
                return;
            }

            if (!/[0-9]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one number';
                errorMessage.classList.add('show');
                return;
            }

            // Check if Supabase client is initialized
            if (!supabaseClient || !supabaseInitialized) {
                errorMessage.textContent = 'Please wait, connecting to Supabase...';
                errorMessage.classList.add('show');
                // Wait a bit and try again
                setTimeout(() => {
                    if (supabaseClient && supabaseInitialized) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }, 1000);
                return;
            }

            // Show loading state
            setupBtn.classList.add('loading');
            setupBtn.disabled = true;

            try {
                // Validate inputs are not undefined
                if (!email || typeof email !== 'string') {
                    throw new Error('Email is required and must be a string');
                }
                if (!password || typeof password !== 'string') {
                    throw new Error('Password is required and must be a string');
                }
                
                console.log('[Setup] Attempting to create user with email:', email);
                console.log('[Setup] Supabase URL:', SUPABASE_URL);
                console.log('[Setup] Supabase client initialized:', !!supabaseClient);
                
                // Create user with Supabase Auth
                // Note: For self-hosted Supabase, email confirmation might be disabled
                const signUpOptions = {
                    email: email.trim(),
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/admin/login.html',
                        data: {
                            role: 'admin',
                            name: 'Administrator'
                        }
                    }
                };
                
                console.log('[Setup] Signup options:', { ...signUpOptions, password: '***' });
                
                const { data, error } = await supabaseClient.auth.signUp(signUpOptions);

                console.log('[Setup] Response:', { 
                    hasData: !!data, 
                    hasUser: !!data?.user,
                    hasSession: !!data?.session,
                    error: error ? {
                        message: error.message,
                        status: error.status,
                        name: error.name
                    } : null
                });

                if (error) {
                    console.error('[Setup] Supabase error details:', {
                        message: error.message,
                        status: error.status,
                        name: error.name,
                        stack: error.stack
                    });
                    // Format error before throwing to ensure formattedError property exists
                    const formattedErr = (typeof window !== 'undefined' && window.formatError) 
                        ? window.formatError(error) 
                        : { formattedError: error?.message || String(error) || 'Failed to create admin account', ...error };
                    // Attach formattedError to the error object before throwing
                    error.formattedError = formattedErr.formattedError;
                    throw error;
                }

                // Check if user was created or needs email confirmation
                if (data.user && !data.session) {
                    successMessage.innerHTML = `
                        <strong>‚úì Admin account created!</strong><br>
                        Check your email to confirm your account, then <a href="login.html" style="color: inherit; text-decoration: underline;">sign in</a>.
                    `;
                } else if (data.session) {
                    successMessage.innerHTML = `
                        <strong>‚úì Admin account created!</strong><br>
                        You can now <a href="login.html" style="color: inherit; text-decoration: underline;">sign in</a> with your credentials.
                    `;
                } else {
                    successMessage.innerHTML = `
                        <strong>‚úì Request sent!</strong><br>
                        Please check your email or try <a href="login.html" style="color: inherit; text-decoration: underline;">signing in</a>.
                    `;
                }
                
                successMessage.classList.add('show');
                form.reset();

            } catch (error) {
                console.error('[Setup] Error details:', error);
                
                // Format error to ensure it has formattedError property
                // This ensures formattedError is always a string, preventing validation errors
                const formattedError = (typeof window !== 'undefined' && window.formatError) 
                    ? window.formatError(error) 
                    : (typeof formatError !== 'undefined' ? formatError(error) : { formattedError: error?.message || String(error) || 'Failed to create admin account' });
                
                // Use formattedError property (guaranteed to be a string)
                let errorMsg = formattedError.formattedError || formattedError.message || 'Failed to create admin account';
                
                // Handle SSL certificate errors with special formatting
                if (errorMsg.includes('SSL Certificate Error') || 
                    (error.message && (
                        error.message.includes('CERT') || 
                        error.message.includes('certificate') ||
                        (error.name === 'TypeError' && error.message.includes('fetch'))
                    ))) {
                    errorMsg = `
                        <strong>üîí SSL Certificate Error</strong><br><br>
                        <strong>Quick Fix (Self-Signed Certificate):</strong><br>
                        1. Open this URL in a new tab: <a href="${SUPABASE_URL}/auth/v1/health" target="_blank" style="color: inherit; text-decoration: underline;">${SUPABASE_URL}/auth/v1/health</a><br>
                        2. Click "Advanced" ‚Üí "Proceed to site" to accept the certificate<br>
                        3. Come back and try again<br><br>
                        <strong>Permanent Fix:</strong><br>
                        Configure valid SSL/TLS on your Supabase Kong gateway in Coolify (Let's Encrypt).
                    `;
                }
                
                errorMessage.innerHTML = errorMsg + '<br><small style="opacity:0.7">Check browser console (F12) for details.</small>';
                errorMessage.classList.add('show');
            } finally {
                setupBtn.classList.remove('loading');
                setupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
