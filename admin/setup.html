<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin | KJ & Associates CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a7a47;
            --primary-dark: #0d4d2c;
            --primary-light: #2ecc71;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            width: 100%;
            max-width: 480px;
        }

        .setup-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 60px;
            margin-bottom: 16px;
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 24px;
        }

        .warning-box strong {
            display: block;
            margin-bottom: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 122, 71, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .form-group .hint {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-top: 4px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .footer-text a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .api-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .password-requirements {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.75rem;
        }

        .password-requirements ul {
            list-style: none;
            color: var(--text-secondary);
        }

        .password-requirements li {
            padding: 2px 0;
        }

        .password-requirements li.valid {
            color: var(--success);
        }

        .password-requirements li::before {
            content: '○ ';
        }

        .password-requirements li.valid::before {
            content: '✓ ';
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="logo">
                <img src="../uploads/logo_kj&.png" alt="KJ & Associates" onerror="this.style.display='none'">
                <h1>Create Admin Account</h1>
                <p>Set up your first administrator account</p>
            </div>

            <div class="warning-box" id="apiWarning">
                <strong>⚠️ First-Time Setup Only</strong>
                This page creates an admin account. Your credentials will be stored securely.
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="setupForm">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@kjconsultancy.co.tz"
                        autocomplete="email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        autocomplete="new-password"
                        required
                        minlength="8"
                    >
                    <div class="password-requirements">
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-upper">One uppercase letter</li>
                            <li id="req-lower">One lowercase letter</li>
                            <li id="req-number">One number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="setupBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Create Admin Account</span>
                </button>
            </form>

            <div class="api-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking API...</span>
            </div>

            <p class="footer-text">
                <a href="login.html">← Back to Login</a>
            </p>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api-client.js"></script>
    <script>
        const form = document.getElementById('setupForm');
        const setupBtn = document.getElementById('setupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Password validation elements
        const reqLength = document.getElementById('req-length');
        const reqUpper = document.getElementById('req-upper');
        const reqLower = document.getElementById('req-lower');
        const reqNumber = document.getElementById('req-number');

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API.baseURL.replace('/api', '')}/health`);
                if (response.ok) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'API Connected';
                    return true;
                }
            } catch (error) {
                console.warn('API not available:', error);
            }
            statusDot.classList.remove('connected');
            statusText.textContent = 'Local Mode - Credentials stored in browser';
            // Don't disable button - allow local mode
            return false;
        }

        checkApiStatus();

        // Password validation
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            reqLength.classList.toggle('valid', password.length >= 8);
            reqUpper.classList.toggle('valid', /[A-Z]/.test(password));
            reqLower.classList.toggle('valid', /[a-z]/.test(password));
            reqNumber.classList.toggle('valid', /[0-9]/.test(password));
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate
            if (!email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            // Validate password requirements
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.classList.add('show');
                return;
            }

            if (!/[A-Z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter';
                errorMessage.classList.add('show');
                return;
            }

            if (!/[a-z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one lowercase letter';
                errorMessage.classList.add('show');
                return;
            }

            if (!/[0-9]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one number';
                errorMessage.classList.add('show');
                return;
            }

            // Show loading state
            setupBtn.classList.add('loading');
            setupBtn.disabled = true;

            try {
                // Check if API is available
                let apiAvailable = false;
                try {
                    const healthCheck = await fetch(`${API.baseURL.replace('/api', '')}/health`);
                    apiAvailable = healthCheck.ok;
                } catch (e) {
                    apiAvailable = false;
                }

                if (apiAvailable) {
                    // Try API signup
                    const response = await API.post('/auth/signup', {
                        email: email,
                        password: password,
                        metadata: {
                            role: 'admin',
                            name: 'Administrator'
                        }
                    });
                    
                    if (response.success) {
                        successMessage.innerHTML = `
                            <strong>✓ Admin account created!</strong><br>
                            You can now <a href="login.html" style="color: inherit; text-decoration: underline;">sign in</a> with your credentials.
                        `;
                        successMessage.classList.add('show');
                        form.reset();
                    } else {
                        throw new Error(response.error || 'Failed to create account');
                    }
                } else {
                    // Fallback: Store admin in localStorage (for static hosting without backend)
                    const existingAdmins = JSON.parse(localStorage.getItem('cms_admins') || '[]');
                    
                    // Check if email already exists
                    if (existingAdmins.some(a => a.email === email)) {
                        throw new Error('An account with this email already exists');
                    }
                    
                    // Hash password (simple hash for localStorage - not as secure as server-side)
                    const hashPassword = async (pwd) => {
                        const encoder = new TextEncoder();
                        const data = encoder.encode(pwd + 'kj_cms_salt_2024');
                        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    };
                    
                    const hashedPassword = await hashPassword(password);
                    
                    existingAdmins.push({
                        id: Date.now().toString(),
                        email: email,
                        passwordHash: hashedPassword,
                        role: 'admin',
                        createdAt: new Date().toISOString()
                    });
                    
                    localStorage.setItem('cms_admins', JSON.stringify(existingAdmins));
                    
                    successMessage.innerHTML = `
                        <strong>✓ Admin account created!</strong><br>
                        You can now <a href="login.html" style="color: inherit; text-decoration: underline;">sign in</a> with your credentials.<br>
                        <small style="opacity: 0.8;">(Local mode - credentials stored in browser)</small>
                    `;
                    successMessage.classList.add('show');
                    form.reset();
                }
            } catch (error) {
                console.error('Setup error:', error);
                let errorMsg = error.message || 'Failed to create admin account';
                
                // Handle common errors
                if (errorMsg.includes('already registered') || errorMsg.includes('already exists')) {
                    errorMsg = 'An account with this email already exists. Try logging in instead.';
                } else if (errorMsg.includes('Invalid') || errorMsg.includes('weak')) {
                    errorMsg = 'Password is too weak. Please use a stronger password.';
                } else if (errorMsg.includes('not valid JSON')) {
                    errorMsg = 'API not available. Please try again or contact support.';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
            } finally {
                setupBtn.classList.remove('loading');
                setupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
